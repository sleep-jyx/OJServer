<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      checkaction = function (v) {
        var inputsValues = document.getElementsByName(v);
        console.log("获取v");
        var input = inputsValues[0];
        input.value = 1;
        console.log(input.value);
        document.submitForm.submit();
      };
    </script>
  </head>

  <body bgcolor="ffffff" text="#000000">
    <table
      width="95%"
      height="100%"
      border="1"
      cellpadding="1"
      cellspacing="1"
      align="center"
    >
      <tr height="10%">
        <td colspan="2" align="center">
          <a href="../log.html">登录页</a>
          <a href="../index.html">主页</a>
          题单
        </td>
      </tr>
      <tr height="80%">
        <td height="100%" width="80%">
          {{table_name}}
          <table
            width="100%"
            height="800"
            cellpadding="1"
            align="center"
            cellspacing="1"
          >
            <tr height="20" align="center">
              <td width="20%">题号</td>
              <td width="60%">题目</td>
              <td width="20%">难度</td>
            </tr>

            <form
              name="submitForm"
              method="POST"
              action="../cgi/cgiGetProblem.cgi"
            >
              {{#TABLE1}}
              <tr height="20" align="center">
                <td>
                  <input
                    type="text"
                    name="{{problemId}}"
                    value="0"
                    style="display: none"
                  />
                  {{problemId}}
                </td>
                <td>
                  <a
                    href="javascript:void(0);"
                    onclick="checkaction('{{problemId}}')"
                    >{{problemName}}
                  </a>
                </td>
                <td>{{problemLevel}}</td>
              </tr>
              {{/TABLE1}}
            </form>

            <!--以下作用是填满题单空白部分，否则上面的题目会平分整块左部区域-->
            <tr>
              <td></td>
            </tr>
          </table>
        </td>

        <td width="30%">
          <table
            width="100%"
            height="100%"
            border="1"
            cellpadding="1"
            cellspacing="1"
          >
            <tr>
              <td height="20%" align="center">good good study</td>
            </tr>
            <tr>
              <td height="30%" align="center">day day up</td>
            </tr>
            <tr>
              <td height="50%" align="center"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td height="70" align="center" colspan="2">底部</td>
      </tr>
    </table>
  </body>
</html>
