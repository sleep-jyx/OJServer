<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      textarea {
        overflow: auto;
        height: 100%;
        width: 100%;
        border: none;
        background-color: rgb(131, 232, 245);
      }
      iframe {
        overflow: auto;
        height: 100%;
        width: 100%;
        border: 1;
        background-color: rgb(200, 228, 231);
      }
    </style>
  </head>

  <body bgcolor="ffffff" text="#000000">
    <table
      width="95%"
      height="100%"
      border="1"
      cellpadding="1"
      cellspacing="1"
      align="center"
    >
      <tr height="10%">
        <td colspan="2" align="center">
          <form
            name="submitForm"
            method="POST"
            action="../cgi/cgiGetProblemSet.cgi"
          >
            <a href="../log.html">登录页</a>
            <a href="../index.html">主页</a>
            <a href="javascript:document.submitForm.submit()">题单</a>
          </form>
        </td>
      </tr>
      <tr height="80%">
        <td height="100%" width="50%">
          <table
            width="100%"
            height="800"
            cellpadding="1"
            align="center"
            cellspacing="1"
          >
            <tr height="10" align="center">
              <td>
                <h3># {{problemId}}</h3>
                <input
                  type="text"
                  name="problemId"
                  value="{{problemId}}"
                  style="display: none"
                  form="formId"
                />
              </td>
            </tr>
            <tr height="20%" align="left">
              <td>
                <h3>题目描述</h3>
                <br />
                {{description}}
              </td>
            </tr>
            <tr height="20%" align="left">
              <td>
                <h3>样例</h3>
                <br />
                输入：{{caseIn}}
                <br />
                输出：{{caseOut}}
              </td>
            </tr>

            <!--以下作用是填满题单空白部分，否则上面的题目会平分整块左部区域-->
            <tr>
              <td></td>
            </tr>
          </table>
        </td>

        <td width="50%">
          <table
            width="100%"
            height="100%"
            border="0"
            cellpadding="2"
            cellspacing="2"
          >
            <form
              action="../cgi/cgiCodeJudge.cgi"
              method="POST"
              target="actionframe"
              accept-charset="gbk"
              id="formId"
            >
              <tr>
                <td height="10" align="left">
                  <select name="suffix" id="">
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                  </select>
                  ACM模式
                </td>
              </tr>

              <tr>
                <td height="70%" align="center">
                  <textarea name="code" cols="100" rows="30"></textarea>
                </td>
              </tr>
              <tr>
                <td height="10" align="right">
                  <div align="right">
                    <button type="submit">保存并提交</button>
                  </div>
                  <hr />
                </td>
              </tr>
            </form>
            <tr>
              <td height="10" align="left">运行结果</td>
            </tr>
            <tr>
              <td height="20%" align="left">
                <iframe name="actionframe"></iframe>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td height="70" align="center" colspan="2">底部</td>
      </tr>
    </table>
  </body>
</html>
